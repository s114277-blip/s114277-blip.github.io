<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>點擊方塊遊戲（學校電腦版）</title>
<style>
    body {
        background: #333;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial;
        color: white;
    }
    #game {
        width: 400px;
        height: 400px;
        background: black;
        position: relative;
        border: 3px solid white;
    }
    #box {
        width: 50px;
        height: 50px;
        background: red;
        position: absolute;
    }
</style>
</head>

<body>
<div id="game">
    <div id="box"></div>
</div>
<script>
let game = document.getElementById("game");
let box = document.getElementById("box");
let score = 0;

function moveBox() {
    let maxX = game.clientWidth - box.clientWidth;
    let maxY = game.clientHeight - box.clientHeight;
    box.style.left = Math.random() * maxX + "px";
    box.style.top = Math.random() * maxY + "px";
}

// 最重要：直接監聽 box 點擊
box.onclick = function () {
    score++;
    alert("你點到了！目前分數：" + score);
    moveBox();
};

// 初次位置
moveBox();
</script>
</body>
</html>
