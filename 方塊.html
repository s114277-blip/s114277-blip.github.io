<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>點擊方塊遊戲</title>
<style>
    body {
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
    }
    #game {
        width: 400px;
        height: 400px;
        background: #111;
        border: 2px solid #444;
        position: relative;
        overflow: hidden;
    }
    #box {
        width: 40px;
        height: 40px;
        background: red;
        position: absolute;
        cursor: pointer;
        border-radius: 4px;
    }
    #score {
        margin-top: 10px;
        text-align: center;
        font-size: 22px;
    }
</style>
</head>
<body>

<div>
    <div id="game">
        <div id="box"></div>
    </div>
    <div id="score">分數：0</div>
</div>

<script>
const game = document.getElementById("game");
const box = document.getElementById("box");
const scoreDisplay = document.getElementById("score");
let score = 0;
let speed = 1000; // 初始速度（毫秒）

// 隨機位置
function moveBox() {
    const maxX = game.clientWidth - box.clientWidth;
    const maxY = game.clientHeight - box.clientHeight;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    box.style.left = x + "px";
    box.style.top = y + "px";
}

// 點擊事件
box.addEventListener("click", () => {
    score++;
    scoreDisplay.textContent = "分數：" + score;

    // 加快速度（最慢到 300ms）
    if (speed > 300) speed -= 50;

    clearInterval(loop);
    loop = setInterval(moveBox, speed);
});

// 每秒移動一次
let loop = setInterval(moveBox, speed);

// 初始位置
moveBox();
</script>

</body>
</html>
