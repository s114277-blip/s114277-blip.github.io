<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>貪吃蛇遊戲</title>
<style>
    body {
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
        font-family: Arial, sans-serif;
    }
    canvas {
        background: #000;
        border: 2px solid #555;
    }
</style>
</head>
<body>

<canvas id="game" width="400" height="400"></canvas>

<script>
// 畫布
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const grid = 20;
let snake = [{ x: 200, y: 200 }];
let dx = 0, dy = 0; // 方向
let food = spawnFood();
let score = 0;

// 產生食物
function spawnFood() {
    return {
        x: Math.floor(Math.random() * 20) * grid,
        y: Math.floor(Math.random() * 20) * grid
    };
}

// 處理方向鍵（✔ 修正加入 preventDefault）
document.addEventListener("keydown", function (e) {
    if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        e.preventDefault(); // 避免頁面捲動
    }

    if (e.key === "ArrowUp" && dy === 0) {
        dx = 0; dy = -grid;
    }
    if (e.key === "ArrowDown" && dy === 0) {
        dx = 0; dy = grid;
    }
    if (e.key === "ArrowLeft" && dx === 0) {
        dx = -grid; dy = 0;
    }
    if (e.key === "ArrowRight" && dx === 0) {
        dx = grid; dy = 0;
    }
});

// 遊戲主迴圈
let frame = 0;
function loop() {
    requestAnimationFrame(loop);

    if (++frame < 10) return;
    frame = 0;

    update();
    draw();
}
loop();

function update() {
    if (dx === 0 && dy === 0) return; // 尚未開始動

    const head = { x: snake[0].x + dx, y: snake[0].y + dy };

    // 撞牆
    if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
        return resetGame();
    }

    // 撞自己
    if (snake.some(p => p.x === head.x && p.y === head.y)) {
        return resetGame();
    }

    snake.unshift(head);

    // 吃食物
    if (head.x === food.x && head.y === food.y) {
        food = spawnFood();
        score++;
    } else {
        snake.pop();
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 蛇
    ctx.fillStyle = "lime";
    snake.forEach(p => ctx.fillRect(p.x, p.y, grid, grid));

    // 食物
    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, grid, grid);

    // 分數
    ctx.fillStyle = "white";
    ctx.font = "16px Arial";
    ctx.fillText("分數：" + score, 10, 20);
}

function resetGame() {
    alert("遊戲結束！分數：" + score);
    snake = [{ x: 200, y: 200 }];
    dx = 0; dy = 0;
    food = spawnFood();
    score = 0;
}
</script>

</body>
</html>
